{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        /* Center the content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Form container */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* Profile details layout */
        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adds space between rows */
            text-align: left;
        }

        /* Row layout */
        .row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd; /* Light gray separator */
            padding: 8px 0;
        }

        /* Labels (left side) */
        .label {
            font-weight: bold;
            width: 120px; /* Ensures all labels start at the same position */
            text-align: left;
        }

        /* Values (right side) */
        .value {
            flex-grow: 1; /* Ensures alignment */
            text-align: right;
        }

        /* Buttons */
        .btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Profile</h2>

            <div class="profile-details">
                <div class="row">
                    <span class="label">Username:</span>
                    <span class="value">{{ user.username }}</span>
                </div>
                <div class="row">
                    <span class="label">Email:</span>
                    <span class="value">{{ user.email }}</span>
                </div>
                <div class="row">
                    <span class="label">Date Joined:</span>
                    <span class="value">{{ date_joined|date:"M d, Y, h:i A" }}</span>
                </div>
                <div class="row">
                    <span class="label">Last Login:</span>
                    <span class="value">{{ last_login|date:"M d, Y, h:i A" }}</span>
                </div>
            </div>

            <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
            <a href="{% url 'logout' %}" class="btn logout">Logout</a>
        </div>
    </div>
</body>
</html>
