{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Change Password</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Change Password</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <input type="password" id="old_password" name="old_password" placeholder="Old Password" required><br>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
                
                <button type="submit">Change Password</button>
            </form>
            <p><a href="{% url 'login' %}">Home</a></p>
        </div>
    </div>
</body>
</html>
